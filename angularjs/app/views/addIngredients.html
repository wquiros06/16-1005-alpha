<h2>Add Ingredient</h2>
<link rel="stylesheet" href="css/style.css"/>
<form method='post' name="Myingredient" ng-controller="AddIngredientController" >
    <div class="group">
        <input type="text" id="inputName" ng-model="Myingredient.name" ng-maxlength="50"><span class="highlight"></span><span class="bar"></span>
            <label>Ingredient's Name</label>
            </div>
    <button type="button" class="button buttonBlue" ng-click="AddIngredient(Myingredient)">Add
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
